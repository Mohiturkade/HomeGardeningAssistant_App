<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Home Gardening Assistant</title>
  <link rel="stylesheet" href="/css/signup.css" />
</head>
<body>
  <div class="logo-box">
    <img src="/assets/home gardening assistant app-logo.jpg" alt="logo">
  </div>

  <h1>Sign Up</h1>


  
  <div class="signup-container">
    <input id="signup-name" type="text" placeholder="Full Name" required />
    <input id="signup-email" type="email" placeholder="Email" required />
    <input id="signup-password" type="password" placeholder="Password" required />
    <input id="signup-confirm-password" type="password" placeholder="Confirm Password" required />
    
    <button id="signup-btn">Sign Up</button>
    
    <a href="login.html">Already have an account? Log in</a>
    <p id="signup-message"></p>
  </div>

  <script type="module" src="/js/signup.js"></script>
</body>
</html>
